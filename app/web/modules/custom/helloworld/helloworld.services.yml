services:
  # 'helloworld.dice_service' というサービスを定義します。
  # このサービスは、サイコロを振る機能を提供する目的で作成されています。
  #
  # サービスID: helloworld.dice_service
  # このIDは、Drupalのサービスコンテナー内でこのサービスを一意に識別するために使用されます。
  #
  # class: Drupal\helloworld\DiceService
  # このサービスの実装クラスを指定します。このクラスは、サイコロを振る処理を実装する
  # 必要なロジックを含んでいます。具体的には、1から6までのランダムな数値を生成する
  # 機能を提供します。
  #
  # このサービスを利用することで、サイコロの結果を取得するためのコードをモジュール内の
  # 任意の場所で再利用できるようになります。例えば、フォームのサブミットハンドラーや
  # コントローラーのメソッドなど、異なるコンテキストでこの機能を利用できます。
  helloworld.dice_service:
    class: Drupal\helloworld\DiceService