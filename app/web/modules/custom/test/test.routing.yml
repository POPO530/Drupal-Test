test.email_form:
  path: '/test/email'
  defaults:
    _form: '\Drupal\test\Form\EmailForm'  # メールフォームを処理するフォームクラス
    _title: 'メールフォーム'  # ページのタイトル
  requirements:
    _permission: 'access content'  # このページにアクセスするための権限

test.ajax_response:
  path: '/test/ajax'  # AJAXリクエストを処理するパス
  defaults:
    _controller: '\Drupal\test\Controller\AjaxController::myAjaxFunction'  # AJAXリクエストを処理するコントローラー
  methods:  [POST]  # 許可されるHTTPメソッド
  requirements:
    _permission: 'access content'  # このエンドポイントにアクセスするための権限

test.survey_form:
  path: '/survey/form'
  defaults:
    _form: '\Drupal\test\Form\SurveyForm'
    _title: 'Survey Form'
  requirements:
    _permission: 'access content'

test.survey_results:
  path: '/admin/structure/survey-results'
  defaults:
    _controller: '\Drupal\test\Controller\SurveyResultsController::content'
    _title: 'Survey Results'
  requirements:
    _permission: 'access content'